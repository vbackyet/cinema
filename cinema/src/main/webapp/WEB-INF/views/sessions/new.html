<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set session</title>
</head>
<body>

<form th:method="POST"   th:action="@{/admin/panel/sessions/new}" >

    <label for="cost">Enter time: </label>
    <input type="datetime-local"  th:field="${session.startAt}" id="cost"/>

    <label for="title">Enter cost: </label>
    <input type="text"   th:field="${session.cost}" id="title"/>


    <label for="film">Choose film:</label>
            <select th:name="film" th:field="${session.film.id}" id="film" th:for = "bygaga">
                <option th:each="filmer : ${films}" th:value="${filmer.getId()}"
                        th:text="${filmer.getTitle()}" th:id="bygaga"></option>
            </select>
    <label for="hall">Choose hall:</label>
            <select th:name = "hall" th:field="${session.hall.id}" id="hall" th:for = "bygaga2" >
                <option th:each="haller : ${halls}" th:value="${haller.getId()}"
                        th:text="${haller.getSerial_number()}" th:id="bygaga2"></option>
            </select>
    <input type="submit" value="Set session" />

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set session</title>
</head>
<body>

<form th:method="PATCH"   th:action="@{/admin/panel/sessions/new}" >

    <label for="cost">Enter cost: </label>
    <input type="text" th:field="${session.startAt}" id="cost"/>

    <label for="title">Enter title : </label>
    <input type="text" th:field="${session.cost}" id="title"/>
    <!--  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Name Error</div>-->

    <!--  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{year_of_release}">Age Error</div>-->

    <label for="film">Choose film:</label>
    <select th:object="${film}" th:field="*{id}" id="film">
        <option th:each="filmer : ${films}" th:value="${filmer.getId()}"
                th:text="${filmer.getTitle()}"></option>
    </select>
    <label for="hall">Choose hall:</label>
    <select th:object="${hall}" th:field="*{id}" id="hall">
        <option th:each="hall : ${halls}" th:value="${hall.getId()}"
                th:text="${hall.getSerial_number()}"></option>
    </select>
    <input type="submit" value="Set session" />

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show film</title>
</head>
<body>
<p th:text="${film.getTitle()}">VALUE</p>
<p th:text="${film.getYear_of_release()}">VALUE</p>
<p th:text="${film.getAge_restrictions()}">VALUE</p>
<p th:text="${film.getDescription()}">VALUE</p>

<a th:href="@{/films/{id}/chat/(id=${film.getId()})}">Chat</a>

<form th:method="DELETE" th:action="@{/admin/panel/films/{id}/delete(id=${film.getId()})}">
  <input type="submit" value="Delete"/>
</form>

<!--<h2 th:if="${film.getPoster_for_a_movie() == null}">-->
          <form th:method="PATCH" th:action="@{/admin/panel/films/{id}/save_image(id=${film.getId()})}" enctype="multipart/form-data">
            <input type="file" th:name="file" accept="image/*" class="form-control-file">
             <input type="submit" value="Save"/>
          </form>
<!--</h2>-->
</body>
</html>

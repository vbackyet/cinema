<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New hall</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/panel/halls/new}" th:object="${hall}">
    <label for="serial_number">Enter serial_number: </label>
    <input type="text" th:field="*{serial_number}" id="serial_number"/>
    <!--  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Name Error</div>-->
    <br/>
    <label for="number_of_seats">Enter number_of_seats: </label>
    <input type="text" th:field="*{number_of_seats}" id="number_of_seats"/>
    <!--  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{year_of_release}">Age Error</div>-->
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>

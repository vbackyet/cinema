<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New film</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/panel/films/new}" enctype="multipart/form-data">
  <label for="title">Enter title: </label>
  <input type="text" th:field="${film.title}" id="title"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Name Error</div>-->
  <br/>
  <label for="year_of_release">Enter year_of_release: </label>
  <input type="text" th:field="${film.year_of_release}" id="year_of_release"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{year_of_release}">Age Error</div>-->
  <br/>
  <label for="age_restrictions">Enter age restrictions: </label>
  <input type="text" th:field="${film.age_restrictions}" id="age_restrictions"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{age_restrictions}">Email Error</div>-->
  <br/>
  <label for="description">Enter description: </label>
  <input type="text" th:field="${film.description}" id="description"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{age_restrictions}">Email Error</div>-->

    <input type="file" th:name="file" accept="image/*" class="form-control-file">

    <input type="submit" value="Create!"/>
</form>


</body>
</html>

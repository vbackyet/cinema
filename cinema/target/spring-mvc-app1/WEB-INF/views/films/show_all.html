<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All movies</title>
</head>
<body>

<div th:each="film : ${films}">
    <div>
        <img th:if="${film.getPoster_for_a_movie() != null}" th:src="@{/UrlForImage/{image}(image = ${film.getPoster_for_a_movie()})}">
    </div>
    <a th:href="@{/admin/panel/films/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">user</a>
<!--    <img th:if="${film.getPoster_for_a_movie() != null}" th:src="/UrlForImage/${film.getPoster_for_a_movie()}">-->
</div>
<a href="/admin/panel/films/new">Create new film!</a>
</body>
